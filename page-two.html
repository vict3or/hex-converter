<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Hex to RGB</title>
</head>
<body>
    <div id="container">
        <div class="main">
            <div class="topbar">
                <H1>HEX To RGB</H1>
                <H2>Smart, fast and easy to use 
                    online tool built to convert <strong>Hex to Rgb</strong> or <strong>Rgb to Hex</strong>.</H2>
            </div>
            <div id="container-two">
               <div>
                <h2>Hex to RGB color Converter</h2>
                <p>
                    How to use:
                    <br>
                    Enter a hex color code to convert to rgb
                </p>
                <form>
                    <label for="hex">Hex color code:</label>
                    <div>
                        <input type="hex" name="hex" id="convert-hex" placeholder="#FFFFFF" value maxlength="6" autocomplete="off" />
                        <button id="button" type="submit" onclick="convert()">Convert Color</button>
                    </div>
                </form>

                <form id="result-block">
                    <h3 class="first">RGB CSS Color:</h3>
                    <input type="text" readonly id="rgb">                 
                    <h3 class="third">Color Preview:</h3>
                    <input type="text" readonly id="color">
                </form>
                
            </div> 
            </div>
        </div>
        <footer class="footer"></footer>
    </div>

    <script src="script2.js"></script>
</body>
</html>
